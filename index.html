<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Consulta de CEP rápida e fácil usando a API ViaCEP">
    <title>Consulta CEP | ViaCEP</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="py-4 mb-5">
        <div class="container">
            <div class="text-center">
                <i class="bi bi-geo-alt-fill text-white display-1"></i>
                <h1 class="text-white fw-bold mt-3">Consulta de CEP</h1>
                <p class="text-white-50">Digite o CEP e encontre o endereço completo</p>
            </div>
        </div>
    </header>

    <main class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-6">
                <div class="card shadow-lg border-0 card-custom">
                    <div class="card-body p-4 p-md-5">
                        <div id="alert-container"></div>

                        <div class="mb-4">
                            <label for="cep" class="form-label fw-semibold">
                                <i class="bi bi-search me-2"></i>CEP
                            </label>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text bg-white border-end-0">
                                    <i class="bi bi-mailbox text-primary"></i>
                                </span>
                                <input 
                                    type="text" 
                                    class="form-control border-start-0 ps-0" 
                                    id="cep" 
                                    placeholder="00000-000"
                                    maxlength="9"
                                    autocomplete="postal-code"
                                    aria-label="Digite o CEP"
                                >
                                <button class="btn btn-primary" type="button" id="btnBuscar">
                                    <span id="btnText">
                                        <i class="bi bi-search me-2"></i>Buscar
                                    </span>
                                    <span id="btnLoading" class="d-none">
                                        <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                                        Buscando...
                                    </span>
                                </button>
                            </div>
                            <div class="form-text">
                                <i class="bi bi-info-circle me-1"></i>
                                Digite apenas números ou no formato 00000-000
                            </div>
                        </div>

                        <hr class="my-4">

                        <div id="resultado" class="resultado-hidden">
                            <h5 class="text-center mb-4 text-success">
                                <i class="bi bi-check-circle-fill me-2"></i>
                                Endereço Encontrado
                            </h5>

                            <div class="row g-3">
                                <div class="col-12">
                                    <label for="logradouro" class="form-label fw-semibold">
                                        <i class="bi bi-signpost me-2"></i>Logradouro
                                    </label>
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        id="logradouro" 
                                        placeholder="Rua, Av, Trav"
                                        readonly
                                    >
                                </div>

                                <div class="col-md-6">
                                    <label for="bairro" class="form-label fw-semibold">
                                        <i class="bi bi-building me-2"></i>Bairro
                                    </label>
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        id="bairro" 
                                        placeholder="Bairro"
                                        readonly
                                    >
                                </div>

                                <div class="col-md-6">
                                    <label for="complemento" class="form-label fw-semibold">
                                        <i class="bi bi-card-text me-2"></i>Complemento
                                    </label>
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        id="complemento" 
                                        placeholder="Complemento"
                                        readonly
                                    >
                                </div>

                                <div class="col-md-8">
                                    <label for="localidade" class="form-label fw-semibold">
                                        <i class="bi bi-geo-alt me-2"></i>Cidade
                                    </label>
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        id="localidade" 
                                        placeholder="Cidade"
                                        readonly
                                    >
                                </div>

                                <div class="col-md-4">
                                    <label for="uf" class="form-label fw-semibold">
                                        <i class="bi bi-flag me-2"></i>UF
                                    </label>
                                    <input 
                                        type="text" 
                                        class="form-control text-center fw-bold" 
                                        id="uf" 
                                        placeholder="UF"
                                        readonly
                                    >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="py-4 mt-5">
        <div class="container">
            <p class="text-center text-white-50 mb-0">
                <i class="bi bi-code-slash me-2"></i>
                Desenvolvido com <i class="bi bi-heart-fill text-danger mx-1"></i> usando 
                <a href="https://viacep.com.br" target="_blank" class="text-white text-decoration-none">ViaCEP API</a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
